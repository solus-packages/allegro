name       : allegro
version    : 5.2.5.0
release    : 8
source     :
    - https://github.com/liballeg/allegro5/releases/download/5.2.5.0/allegro-5.2.5.0.tar.gz : 59968da34a0353913868b8299aaff9520d19a3b0960c6406be8323a6ac9bb719
license    : Zlib
component  : programming
summary    : Allegro is a cross-platform library mainly aimed at video game and multimedia programming
description: |
    Allegro is a cross-platform library mainly aimed at video game and multimedia programming.
builddeps  :
    - pkgconfig(flac)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(jack)
    - pkgconfig(libpulse)
    - pkgconfig(libturbojpeg)
    - pkgconfig(openal)
    - pkgconfig(physfs)
    - pkgconfig(theora)
    - pkgconfig(vorbis)
    - pkgconfig(xcursor)
    - pkgconfig(xpm)
    - pkgconfig(xxf86dga)
setup      : |
    %cmake \
        -DLIB_SUFFIX=64 \
        -DCMAKE_INSTALL_LIBDIR=%libdir% \
        -DWANT_PHYSFS=ON .
build      : |
    %make
install    : |
    %make_install
