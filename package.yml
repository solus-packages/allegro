name       : allegro
version    : 5.2.0
release    : 1
source     :
    - http://download.gna.org/allegro/allegro/5.2.0/allegro-5.2.0.tar.gz : af5a69cd423d05189e92952633f9c0dd0ff3a061d91fbce62fb32c4bd87f9fd7
license    : zlib
component  : programming
summary    : Allegro is a cross-platform library mainly aimed at video game and multimedia programming.
description: |
    Allegro is a cross-platform library mainly aimed at video game and multimedia programming.
builddeps  :
    - pkgconfig(flac)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(jack)
    - pkgconfig(libpulse)
    - pkgconfig(openal)
    - pkgconfig(theora)
    - pkgconfig(vorbis)
    - pkgconfig(xcursor)
    - pkgconfig(xpm)
    - pkgconfig(xxf86dga)
    - libjpeg-turbo-devel
    - physfs-devel
setup      : |
    %cmake \
        -DLIB_SUFFIX=64 \
        -DCMAKE_INSTALL_LIBDIR=%libdir% \
        -DWANT_PHYSFS=ON .
build      : |
    %make
install    : |
    %make_install
